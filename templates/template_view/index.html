{% extends 'base.html' %}

{% load static %}
{% load render_table from django_tables2 %}

{% block script %}
<script>
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
{% endblock %}

{% block content %}
<style>
    .scrollspy-body {
        position: relative;
        height: 900px;
        overflow: auto;
    }

    .bg-purple {
        background-color: purple;
    }

    /* recipe url iframe */
    .tiptext {
        cursor:pointer;
    }

    .description {
        display:none;
        position:absolute;
        border:1px solid #000;
        width:400px;
        height:400px;
        background-color: #fff;
    }
</style>
<div class="container">
    <div class="row">
        {% if filter %}
            <form action="" method="get" class="form form-inline">
                {{ filter.form.as_p }}
                <input type="submit" />
            </form>
        {% endif %}
        {% render_table table %}
    </div>
</div>
{% endblock %}
