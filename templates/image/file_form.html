{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col">
            <form method="post" class="row" enctype="multipart/form-data" id="fileForm">
                {% csrf_token %}
                {{ form.errors }}
                {% for field in form %}
                    <div class="mb-3 col-lg-6">
                        <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </form>
        </div>
    </div>
    {% if edit %}
        <form class="row" method="post" action="{% url 'images:file_delete' object.id  %}" id="deleteForm">
            {% csrf_token %}
        </form>
    {% endif %}
    <!-- Buttons -->
    <div class="row my-5">
        {% if edit %}
        <div class="col-md-6 text-center">
            <button class="btn btn-primary w-50" type="submit" value="Update" form="fileForm">Update <i class="fas fa-pen"></i></button>
        </div>
        <div class="col-md-6 text-center">
            <button class="btn btn-danger w-50" type="submit" value="Delete" form="deleteForm">Delete <i class="fas fa-trash-alt"></i></button>
        </div>
        {% else %}
        <div class="col-12 text-center">
            <button class="btn btn-primary w-50" type="submit" value="Submit" form="fileForm">Submit <i class="fas fa-plus"></i></button>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
