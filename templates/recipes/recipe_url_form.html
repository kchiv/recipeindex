{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
              {{ error_message }}
            </div>
            {% endif %}
            <label for="urlInput" class="form-label">Recipe URL</label>
            <input type="url" name="url" class="form-control" id="urlInput">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
